version: '3.4'

services:
    db:
        image: mariadb
        restart: always
        ports: 
            - '33061:3306'
        env_file:
            - ./config/db.env
    adminer:
        image: adminer
        restart: always
        ports:
            - '8082:8080'
    app:
        restart: always
        build: 
            dockerfile: dockerfile
            context: ./app
        ports: 
            - '8080:80'
    api:
        restart: always
        build: 
            dockerfile: dockerfile
            context: ./api
        ports:
            - '8081:80'